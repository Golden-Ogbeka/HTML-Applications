<html>
	<head>
		<title>Forms</title>
	</head>
	<body>
		<form action="" method=="post">
			<fieldset>
				<legend>Your Details:</legend>
				<label for="name">Name:</label>
				<input type="text" name="name" required="required"><br />
				<label for="email">Email:</label>
				<input type="email" name="email"><br />
			</fieldset>
			<fieldset>
				<legend>Your Review:</legend>
				<br />
				How did you hear about us?
				<select name="about">
					<option value="google">Google</option>
					<option value="microsoft">Microsoft</option>
					<option value="explorer">Explorer</option>
				</select>
				<br />
				Would you visit again? <br />
				<input type="radio" name="visit" value="Yes">Yes
				<input type="radio" name="visit" value="No">No
				<input type="radio" name="visit" value="Maybe">Maybe
				<br />
				Comments:<br />
				<textarea name="comments" col="10" rows="4"></textarea>
				<br />
				<input type="checkbox" name="again"> Sign me up for email updates<br />
				<input type="submit" name="submit" value="Submit review">
			</fieldset>
		</form>
	</body>
</html>
